<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        @import url('http://fonts.cdnfonts.com/css/montserrat');
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
    <div class="container">
        <nav class="bx navbar">
            <div class="header-logo">
                <h1>Birbs</h1>
            </div>
            <div class="header-link">
                <a href="#">About</a>
                <a href="#">Shop</a>
                <a href="#">Contact</a>                    
            </div>
        </nav>
        <div class="bx hero">
            <div class="hero-1 hero-title">
                    <h1>Hmmm Yes. Birbs</h1>
                    <p>Birbs yes. This page has birbs. Yes, Birbs.</p>
                <button type="button">Sign Up</button>
            </div>
            <div class="hero-1 hero-image">
                <img src="images/play.jpg" alt="birb">
            </div>
        </div>
        <div class="bx content">
            <h2>Types of Birbs</h2>
            <div class="content-info">
                <div>
                    <img src="images/angry.jpg">
                    <p>Screaming Birb</p>
                </div>
                <div>
                    <img src="images/sing.jpg" style="object-position: 90% 5%">
                    <p>Singing Birb</p>
                </div>
                <div>
                    <img src="images/sleep.jpg" style="object-position: 10% 10%">
                    <p>Sleepy Birb</p>
                </div>
                <div>
                    <img src="images/birb.jpg">
                    <p>Birb</p>
                </div>
            </div>
        </div>
        <div class="bx quote">
            <p>"I sing, I cuddle, I dance, I AAAAAAAAAAAAAAAA"
            </p>
            <b>
            -- Birb
            </b>
        </div>
        <div class="bx sign-up">
            <div class="sign-item signs-text">
                <h3>Want more of the Birbs!</h3>
                <p>Sign up now!</p>
            </div>
                <div class="sign-item signs-button">
                <button type="button">Sign Up</button>
            </div>
        </div>
        <div class="bx footer">
            <p>Copyright Â© The Odin Project 2021</p>
        </div>
    </div>
  </body>
</html>
